<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mastering JavaScript Fundamentals</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Mastering JavaScript Fundamentals</h1>

    <!-- Part 1: Variables and Conditionals -->
    <section id="part1">
        <h2>Part 1: Variables and Conditionals</h2>
        <p id="greeting"></p>
    </section>

    <!-- Part 2: Functions -->
    <section id="part2">
        <h2>Part 2: Functions</h2>
        <p id="function-output"></p>
    </section>

    <!-- Part 3: Loops -->
    <section id="part3">
        <h2>Part 3: Loops</h2>
        <ul id="loop-list"></ul>
    </section>

    <!-- Part 4: DOM Interaction -->
    <section id="part4">
        <h2>Part 4: DOM Manipulation</h2>
        <button id="toggle-button">Toggle Color</button>
        <p id="toggle-text">This text changes color when you click the button.</p>

        <input type="text" id="user-input" placeholder="Type something" />
        <button id="show-input">Show Input Below</button>
        <p id="input-output"></p>

        <button id="add-item">Add List Item</button>
        <ul id="dynamic-list"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
